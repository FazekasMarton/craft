<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftdle Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="https://minecraft-api.vercel.app/images/items/written_book.gif"/>
</head>
<body>
    <div id="wrapper">
        <div id="generalDatas">
            <div id="currentPlayers"></div>
            <div id="todaysPlayers"></div>
            <div id="todaysSolvedRiddles"></div>
            <div id="streakPerPlayers"></div>
            <div id="totalPlayers"></div>
            <div id="totalSolvedRiddles"></div>
        </div>
        <div id="charts">
            <canvas id="usersPerDay"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
